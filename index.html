<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="icon" type="image/x-icon" href="dist/images/cloudy.png">
</head>

<body>
    <div class="preloader">
        <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="currentColor"
                d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
            </path>
        </svg>
    </div>
    <header class="header">
        <div class="header__container">
            <a href="/WeatherApp/" class="header__logo">
                <img src="dist/images/cloudy.png" alt="logo">
            </a>
            <div class="header__nav">
                <a href="/WeatherApp/profile.html" class="profile-link">
                    <img src="dist/images/profile.png" alt="">
                </a>
                <button class="btn-logout">Logout</button>
            </div>
        </div>
    </header>
    <main class="home-page">
        <div class="container">
            <form class="search">
                <input type="text" class="search-input" name="search" placeholder="Search city">
                <button>
                    <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9.89204 14.6351C12.8177 14.6351 15.1893 12.2635 15.1893 9.33784C15.1893 6.41221 12.8177 4.04053 9.89204 4.04053C6.96641 4.04053 4.59473 6.41221 4.59473 9.33784C4.59473 12.2635 6.96641 14.6351 9.89204 14.6351Z"
                            stroke="#171717" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M16.5142 15.9595L13.6338 13.0791" stroke="#171717" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </form>
            <div class="city-wrapper"></div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="modal-close"></span>
                <h4 class="weather-title"></h4>
                <div class="weather-info"></div>
            </div>
    </main>
</body>

<script src="dist/js/main.js"></script>

</html>
