<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="icon" type="image/x-icon" href="dist/images/cloudy.png">
</head>

<body>
    <div class="preloader">
        <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="currentColor"
                d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
            </path>
        </svg>
    </div>
    <header class="header">
        <div class="header__container">
            <a href="/WeatherApp/" class="header__logo">
                <img src="dist/images/cloudy.png" alt="logo">
            </a>
            <div class="header__nav">
                <button class="btn-logout">Logout</button>
            </div>
        </div>
    </header>
    <main class="admin-page">
        <div class="container">
            <form name="adminForm">
                <h3>Add new user</h3>
                <div class="file">
                    <input type="file" name="file">
                    <img src="dist/images/profile.png" alt="user-logo">
                </div>
                <input type="text" name="name" placeholder="Name" />
                <input type="text" name="sureName" placeholder="SurName" />
                <div class="email">
                    <input type="email" name="email" placeholder="Email" />
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <div class="checkbock">
                    <label for="">Admin Rights:</label>
                    <input type="checkbox" name="checkAdmin" id="">
                </div>
                <button type="submit" name="submitBtn">Create User</button>
                <p class="error"></p>
                <p class="success"></p>
            </form>
            <div class="users-container">
                <h3>Users List</h3>
                <div class="users-wrapper">
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="modal-close"></span>
                <h4 class="user-title">User Data</h4>
                <div class="user-info"></div>
            </div>
    </main>
</body>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
<script src="dist/js/main.js"></script>

</html>
