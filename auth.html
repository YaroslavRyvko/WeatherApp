<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="icon" type="image/x-icon" href="dist/images/cloudy.png">
</head>

<body>
    <div class="preloader">
        <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="currentColor"
                d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
            </path>
        </svg>
    </div>
    <main class="auth-page">
        <form name="signInForm" class="active">
            <h3>Sign in</h3>
            <div class="email">
                <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Password" />
            </div>
            <button type="submit" name="submitBtn">Sign In</button>
            <p class="error"></p>
            <p>No account? <span class="form-toggler">Click here</span></p>
        </form>
        <form name="signUpForm">
            <h3>Sign up</h3>
            <div class="email">
                <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Password" />
            </div>
            <button type="submit" name="submitBtn">Sign Up</button>
            <p class="error"></p>
            <p>Already have an account? <span class="form-toggler">Click here</span></p>
        </form>
    </main>
</body>
<script src="dist/js/main.js"></script>

</html>
